<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        let max = x[0];
        for (i=1;i<=5;i++){
            if (max < x[i]){
                max = x[i];
            }
        }
        document.write(`Giá trị lớn nhất trong mảng là: ${max}`);
    </script>
</body>
</html>
