<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Caro Game Simple</h1>
    <p1 id="field"/>
    <button type="button" onclick="changeValue()">Change Value</button>
    <script>
        let board = document.getElementById('field');

        let caro = [];
        let data = "";
        for (let i = 0;i < 5;i++){
            caro [i] = new Array(0, 0, 0,0 ,0);
        }
        for (let i = 0; i < 5; i++){
            data += "<br>";
            for (let j = 0;j < 5; j++){
                data += caro[i][j] + "&nbsp&nbsp";
            }
        }
        data += "<br><br><input type='button' value='Change Value' onclick='changeValue()'>"
        board.innerHTML = data;
        function changeValue(){
            let x = +prompt('Nhập tọa độ x:');
            let y = +prompt('Nhập tọa độ y:');
            data = "";
            caro[x][y] = "x";
            for(let i=0; i<5; i++){
                data += "<br>";
                for (let j = 0; j<5; j++){
                    data += caro[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            board.innerHTML = "<hr/>" + data;
        }
    </script>
</body>
</html>
